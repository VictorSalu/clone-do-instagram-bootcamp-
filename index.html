<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, inital-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
         <div class="instagram-phone">
             <img src="./images/instagram-phone.png" alt="celular">
         </div>
         <div class="instagram-continue">
             <div class="group">
                 <img src="./images/instagram_logo.png" class="instagram-logo" alt="instagram logo">
                 <div class="profile-photo">
                     <img src="./images/instagram-photo.jpg" alt="foto de perfil">
                 </div>
                 <a href="#" class="instagram-login"> Continue como Victor.saluz</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
                 <p class="not-account">Não é Victor.Saluz?</p>
                 <p class="not-account">
                     <span class="link-blue">Alternar Contas</span>
                     ou 
                     <span class="link-blue">Inscreva-se</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Baixe o Aplicativo</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
         </div>
    </div>
</body>
</html>
